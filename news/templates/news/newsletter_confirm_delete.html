{% extends "news/base.html" %}

{% block title %}Delete Newsletter{% endblock %}

{% block content %}

<h1>Delete Newsletter</h1>
<p>Are you sure you want to delete this newsletter?</p>

<hr>

<!-- Newsletter summary -->
<h3>{{ newsletter.title }}</h3>
<p><strong>Author:</strong> {{ newsletter.author.username }}</p>

<hr>

<!-- Delete confirmation form -->
<form method="POST" style="display: flex; gap: 10px; align-items: center;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
        Yes, Delete Newsletter
    </button>
    <button type="button" class="btn btn-cancel"
            onclick="window.location.href='{% url 'newsletter_detail' newsletter.pk %}'">
        Cancel
    </button>
</form>

{% endblock %}
